<div class="container-fluid text-center">
    <h2>Logged time</h2>
    <hr>
    <div class="row">
        <table class="table table-hover">
            <tr style="font-weight: bold">
                <td>Index</td>
                <td>Task</td>
                <td>Category</td>
                <td>Time finished</td>
                <td>Duration</td>
            </tr>
            <tr ng-repeat="entry in entries">
                <td>{{$index + 1}}</td>
                <td>{{entry.text}}</td>
                <td>{{entry.category}}</td>
                <td>{{entry.timestampPretty}}</td>
                <td>{{entry.timestampMinutes}}</td>
            </tr>
        </table>
    </div>
    <hr>
    <div class="row text-center" style="font-weight: bolder">
        <div class="col-xs-5 col-xs-offset-1">
            <div>
                Task
            </div>
            <input type="text" ng-model="text" autocomplete="on">
        </div>
        <div class="col-xs-5">
            <div>
                Category
            </div>
            <input type="text" ng-model="category" autocomplete="on">
        </div>
    </div>
    <hr>
    <row class="col-xs-10 col-xs-offset-1">
        <button class="btn-success col-xs-4 col-xs-offset-1" ng-click="putEntry()">
            Put Entry
        </button>
        <button class="btn-success col-xs-4 col-xs-offset-2" ng-click="getEntries()">
            Refresh
        </button>
    </row>
    <row class="col-xs-12">
        <hr>
        <hr>
    </row>
</div>
